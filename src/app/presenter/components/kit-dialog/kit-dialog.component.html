<h2 mat-dialog-title>Ingresar código de kit</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Código</mat-label>
    <input matInput [(ngModel)]="kitCode">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!kitCode" (click)="onSubmit()">Aceptar</button>
</mat-dialog-actions>
